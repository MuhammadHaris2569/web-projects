<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 70vh;
      gap: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 1rem 0;
    }

    .cell {
      background-color: #3a7bd5;
      border-radius: 10px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .cell:hover {
      background-color: #2f5fac;
    }

    #restart {
      margin-top: 1rem;
      padding: 0.7em 2em;
      font-size: 1.1rem;
      background-color: #00d2ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #009bd4;
    }

    #status {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .back-link {
      margin-top: 2rem;
      color: #00d2ff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ùå‚≠ï Tic Tac Toe</h1>
    <p class="subtitle">Take turns and try to win!</p>
  </header>
  <main>
    <div id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart</button>
    <p><a href="../index.html" class="back-link">‚Üê Back to Home</a></p>
  </main>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let isGameActive = true;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (
          gameBoard[a] &&
          gameBoard[a] === gameBoard[b] &&
          gameBoard[a] === gameBoard[c]
        ) {
          statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
          isGameActive = false;
          return;
        }
      }

      if (!gameBoard.includes('')) {
        statusText.textContent = "üòê It's a draw!";
        isGameActive = false;
      }
    }

    function handleCellClick(e) {
      const index = e.target.getAttribute('data-index');
      if (gameBoard[index] || !isGameActive) return;

      gameBoard[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      checkWinner();
      if (isGameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function restartGame() {
      currentPlayer = 'X';
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      isGameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => (cell.textContent = ''));
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
