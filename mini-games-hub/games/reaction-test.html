<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Test</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      gap: 1rem;
    }

    #start {
      padding: 1em 2em;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      border: none;
      border-radius: 10px;
      background-color: #00d2ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #start:hover {
      background-color: #009bd4;
    }

    #box {
      width: 150px;
      height: 150px;
      background-color: #3a7bd5;
      display: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: white;
    }

    .back-link {
      margin-top: 2rem;
      color: #00d2ff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>⏱️ Reaction Test</h1>
    <p class="subtitle">Click the box as fast as possible when it appears!</p>
  </header>
  <main>
    <button id="start">Start</button>
    <div id="box"></div>
    <p id="result"></p>
    <p><a href="../index.html" class="back-link">← Back to Home</a></p>
  </main>
  <script>
    let startTime;
    const startBtn = document.getElementById('start');
    const box = document.getElementById('box');
    const result = document.getElementById('result');

    startBtn.onclick = () => {
      box.style.display = 'none';
      result.textContent = '';
      const delay = Math.random() * 3000 + 1000;
      setTimeout(() => {
        box.style.display = 'block';
        startTime = Date.now();
      }, delay);
    };

    box.onclick = () => {
      const endTime = Date.now();
      const reactionTime = (endTime - startTime) / 1000;
      result.textContent = `⚡ Your reaction time: ${reactionTime.toFixed(3)} seconds`;
      box.style.display = 'none';
    };
  </script>
</body>
</html>
